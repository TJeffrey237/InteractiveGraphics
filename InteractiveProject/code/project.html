<!DOCTYPE html>
<html>

<script id="vertex-shader" type="x-shader/x-vertex">

attribute vec4 vPosition;
attribute vec3 vNormal;
attribute vec2 vTexCoord;

// these are variables in eye space
varying vec3 fN;
varying vec3 fE;
varying vec3 fL;
varying vec2 fTexCoord;

uniform mat4 modelViewMatrix;
uniform mat4 projectionMatrix;
uniform vec4 lightPosition;

void main()
{
    // transform vertex position to Eye Space
    vec3 pos = (modelViewMatrix * vPosition).xyz;
    
    // calc vector from surface to light
    if(lightPosition.w == 0.0) fL = normalize(lightPosition.xyz);
    else fL = normalize(lightPosition.xyz - pos);

    // vector from surface to camera
    fE = normalize(-pos);

    // normal to eye space
    fN = normalize((modelViewMatrix * vec4(vNormal, 0.0)).xyz);

    fTexCoord = vTexCoord;

    gl_Position = projectionMatrix * modelViewMatrix * vPosition;
}
</script>

<script id="wireframe-vertex-shader" type="x-shader/x-vertex">
    attribute vec4 vPosition;

    uniform mat4 modelViewMatrix;
    uniform mat4 projectionMatrix;

    void main()
    {
        gl_Position = projectionMatrix * modelViewMatrix * vPosition;
    }
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;

uniform vec4 ambientProduct;
uniform vec4 diffuseProduct;
uniform vec4 specularProduct;
uniform float shininess;
uniform vec4 uColor;

uniform sampler2D uTextureMap;
uniform sampler2D uNormalMap;

// Inputs from vertex shader
varying vec3 fN;
varying vec3 fL;
varying vec3 fE;
varying vec2 fTexCoord;

void main()
{
    vec3 N = normalize(fN);
    vec3 E = normalize(fE);
    vec3 L = normalize(fL);

    vec4 texColor = texture2D(uTextureMap, fTexCoord);
    vec3 normalSample = texture2D(uNormalMap, fTexCoord).rgb;
    vec3 perturbedNormal = normalize((normalSample * 2.0) - 1.0);

    float normalStrength = 0.5;
    vec3 N_final = normalize(mix(N, perturbedNormal, normalStrength));

    // this is for the spotlight config ====
    vec3 spotDir = vec3(0.0, 0.0, -1.0);
    float angle = dot(normalize(-L), spotDir);
    // outer cutoff
    float outerCutoff = 0.90; 
    // inner cutoff
    float innerCutoff = 1.0; 
    
    // fallot
    float spotFactor = smoothstep(outerCutoff, innerCutoff, angle);
    // ====

    // lighting calcs
    vec3 H = normalize(L + E);
    vec4 ambient = ambientProduct * texColor; // You can multiply by uColor if you want colored ambient
    
    float Kd = max(dot(L, N_final), 0.0);
    vec4 diffuse = Kd * diffuseProduct * texColor;

    float Ks = pow(max(dot(N_final, H), 0.0), shininess);
    vec4 specular = Ks * specularProduct;
    if (dot(L, N_final) < 0.0) specular = vec4(0.0, 0.0, 0.0, 1.0);
    
    vec4 litColor = ambient + diffuse + specular;
    vec4 unlitColor = ambientProduct * texColor * 0.2; // Very dim base ambient
    
    gl_FragColor = mix(unlitColor, litColor, spotFactor);
    gl_FragColor.a = 1.0;
}
</script>

<script id="wireframe-fragment-shader" type="x-shader/x-fragment">
    precision mediump float;

    uniform vec4 uColor; // The color for the wireframe

    void main()
    {
        gl_FragColor = uColor;
    }
</script>
