<!DOCTYPE html>
<html>

<script id="vertex-shader" type="x-shader/x-vertex">

attribute vec4 vPosition;
attribute vec3 vNormal;

// Output variables to send to the fragment shader
varying vec3 fN; // Normal in Eye Space
varying vec3 fE; // Viewer Vector in Eye Space
varying vec3 fL; // Light Vector in Eye Space

uniform mat4 modelViewMatrix;
uniform mat4 projectionMatrix;
uniform vec4 lightPosition;

void main()
{
    // Transform vertex position to Eye Space
    vec3 pos = (modelViewMatrix * vPosition).xyz;
    
    // Calculate vector from Surface to Light
    // Since lightPosition is (0,0,0), this is just -pos
    if(lightPosition.w == 0.0) fL = normalize(lightPosition.xyz);
    else fL = normalize(lightPosition.xyz - pos);

    // Calculate vector from Surface to Camera
    // Since Camera is at (0,0,0) in Eye Space, this is also -pos
    fE = normalize(-pos);

    // Transform Normal to Eye Space
    fN = normalize((modelViewMatrix * vec4(vNormal, 0.0)).xyz);

    gl_Position = projectionMatrix * modelViewMatrix * vPosition;
}
</script>

<script id="wireframe-vertex-shader" type="x-shader/x-vertex">
    attribute vec4 vPosition;

    uniform mat4 modelViewMatrix;
    uniform mat4 projectionMatrix;

    void main()
    {
        gl_Position = projectionMatrix * modelViewMatrix * vPosition;
    }
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;

uniform vec4 ambientProduct;
uniform vec4 diffuseProduct;
uniform vec4 specularProduct;
uniform float shininess;

// Inputs from vertex shader
varying vec3 fN;
varying vec3 fL;
varying vec3 fE;
uniform vec4 uColor; 

void main()
{
    vec3 N = normalize(fN);
    vec3 E = normalize(fE);
    vec3 L = normalize(fL);

    // --- SPOTLIGHT CONFIGURATION ---
    vec3 spotDir = vec3(0.0, 0.0, -1.0);
    float angle = dot(normalize(-L), spotDir);
    
    // 1. OUTER CUTOFF: The absolute edge of the light (keeps your current radius)
    // 0.90 cosine is approx 25 degrees
    float outerCutoff = 0.90; 
    
    // 2. INNER CUTOFF: Where the "fade" starts. 
    // Closer to 1.0 = softer, wider fade. Closer to 0.90 = sharper edge.
    // changed from 0.92 to 0.96 for a much smoother falloff
    float innerCutoff = 1.0; 
    
    // 3. CALCULATE FALLOFF
    // smoothstep returns 0.0 if we are at outerCutoff, and 1.0 if at innerCutoff
    // It automatically interpolates smoothly in between.
    float spotFactor = smoothstep(outerCutoff, innerCutoff, angle);

    // --- LIGHTING CALCULATION ---
    
    // A. Calculate what the pixel looks like if FULLY LIT
    vec3 H = normalize(L + E);
    vec4 ambient = ambientProduct; // You can multiply by uColor if you want colored ambient
    
    float Kd = max(dot(L, N), 0.0);
    vec4 diffuse = Kd * diffuseProduct * uColor;

    float Ks = pow(max(dot(N, H), 0.0), shininess);
    vec4 specular = Ks * specularProduct;
    if (dot(L, N) < 0.0) specular = vec4(0.0, 0.0, 0.0, 1.0);
    
    vec4 litColor = ambient + diffuse + specular;

    // B. Calculate what the pixel looks like if UNLIT (Darkness)
    vec4 unlitColor = ambientProduct * uColor * 0.2; // Very dim base ambient
    
    // C. Mix them based on the spotFactor
    // If spotFactor is 1 (center), we see litColor. 
    // If spotFactor is 0 (outside), we see unlitColor.
    gl_FragColor = mix(unlitColor, litColor, spotFactor);
    gl_FragColor.a = 1.0;
}
</script>

<script id="wireframe-fragment-shader" type="x-shader/x-fragment">
    precision mediump float;

    uniform vec4 uColor; // The color for the wireframe

    void main()
    {
        gl_FragColor = uColor;
    }
</script>
